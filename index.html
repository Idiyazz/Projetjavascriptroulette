<script>
    let montantJoueur = 100, montantOrdinateur = 0, mise, gain, nombreAleatoire;// le valeur de la jouer au depart c'est 100 et pour casino c'est 0

    function jeu() 
    {
        const numero = document.getElementById('numero');
        const select = document.getElementById('select');
        const nbr = document.getElementById('nbr');
        const message = document.getElementById('msg');
        const largent = document.getElementsByClassName('largent');
      
        mise = parseInt(nbr.value);
        if (mise > 0) {
            nombreAleatoire = Math.floor(Math.random() * Math.floor(37));
            if (nombreAleatoire === 0) 
            {
                montantJoueur = montantJoueur - mise;
                montantOrdinateur = montantOrdinateur  + mise
                message.textContent = nombreAleatoire + " Perdu "
            }
            else 
            if (nombreAleatoire == select[select.selectedIndex].text) 
            {
                gain = mise * 36;
                montantJoueur = montantJoueur + gain
                message.textContent = nombreAleatoire + " Gagné "
            } 
            else 
            if (nombreAleatoire % 2 === 0 && select.value === 'pair') 
            {
                gain = mise * 2;
                montantJoueur += gain
                message.textContent = nombreAleatoire + " Gagné "
            } 
            else 
            if (nombreAleatoire % 2 != 0 && select.value === 'impair') 
            {
                gain = mise * 2;

                message.textContent = nombreAleatoire + " Gagné "
            }

            {
                montantJoueur -= mise;
                montantOrdinateur += mise;
                message.textContent = nombreAleatoire + " Perdu "
            }
